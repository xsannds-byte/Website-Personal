    <style>
        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #c7d2fe 100%);

        .kontak-card {
            background: #f8faff;
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(74,144,226,0.13);
            padding: 32px 24px;
            margin: 36px auto;
            max-width: 500px;
            text-align: center;
        }
        .kontak-card h2 {
            color: #4a90e2;
            font-size: 2.2em;
            margin-bottom: 18px;
        }
        .kontak-icons {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin: 24px 0 18px 0;
        }
        .kontak-icons a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #4a90e2;
            font-weight: bold;
            font-size: 1.1em;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(74,144,226,0.10);
            padding: 16px 18px;
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        .kontak-icons a:hover {
            background: #4a90e2;
            color: #fff;
            transform: scale(1.07);
        }
        .kontak-icons span {
            font-size: 2em;
            margin-bottom: 6px;
        }
        .btn-back {
            display: inline-block;
            background: #4a90e2;
            color: #fff;
            font-weight: bold;
            padding: 12px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s, color 0.2s, transform 0.2s;
            margin-bottom: 18px;
        }
        .btn-back:hover {
            background: #fff;
            color: #4a90e2;
            transform: scale(1.05);
            border: 2px solid #4a90e2;
        }
    </style>
